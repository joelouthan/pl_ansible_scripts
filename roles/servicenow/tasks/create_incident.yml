#      contact: "{{ sn_contact }}"
#      category: "{{ sn_category }}"
#      contact_type: "{{ sn_contact_type }}"
      severity: "{{ sn_severity }}"
      priority: "{{ sn_priority }}"
#      impact: "{{ sn_impact }}"
#      urgency: "{{ sn_urgency }}"
      short_description: "Test incident opened by Ansible {{ ansible_date_time.iso8601 }}"

---
- name: Create a incident ticket
  snow_record:
    username: "{{ sn_username }}"
    password: "{{ sn_password }}"
    instance: "{{ sn_instance }}"
    state: present
    table: incident
    # Default: table is incident for type of ticket
    # Change to "change", etc. if you want another type 
    data:

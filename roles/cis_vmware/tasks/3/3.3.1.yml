---
- name: "3.3.1 Ensure IPv6 router advertisements are not accepted (Scored)"
  vars:
   security_hardening_conf: /etc/sysctl.d/50-security-hardening.conf
  block:
    - name: "verify if 50-security-hardening.conf is present"
      shell: |
        if [ ! -f "{{ security_hardening_conf }}" ]; then
            if [ ! -d "/etc/sysctl.d" ]; then
                mkdir /etc/sysctl.d
            fi
            touch {{ security_hardening_conf }}
        fi
    - name: "3.3.1 set net.ipv6.conf.all.accept_ra to 0"
      sysctl:
        name: net.ipv6.conf.all.accept_ra
        value: '0'
        sysctl_file: "{{ security_hardening_conf }}"
        sysctl_set: yes
        reload: no
        ignoreerrors: yes
    - name: "3.3.1 set net.ipv6.conf.default.accept_ra to 0"
      sysctl:
        name: net.ipv6.conf.default.accept_ra
        value: '0'
        sysctl_file: "{{ security_hardening_conf }}"
        sysctl_set: yes
        reload: no
        ignoreerrors: yes
    - name: "3.3.1 set net.ipv6.route.flush to 1"
      sysctl:
        name: net.ipv6.route.flush
        value: '1'
        sysctl_file: "{{ security_hardening_conf }}"
        sysctl_set: yes
        reload: no
        ignoreerrors: yes
  tags:
    - cis
    - cis.3
    - cis.3.3
    - cis.3.3.1
    - scored

